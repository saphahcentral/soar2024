<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOAR Bookshop</title>

  <link rel="stylesheet" href="https://saphahcentral.github.io/saphah/style-public.css">

  <style>
    .product {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .product img {
      max-width: 260px;
      margin: 20px 0;
      border-radius: 6px;
    }

    .price {
      font-size: 1.6em;
      font-weight: bold;
      margin: 20px 0;
      color: #2b6cb0;
    }

    .buy-btn {
      display: inline-block;
      padding: 14px 30px;
      background: royalblue;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1em;
    }

    .error {
      color: darkred;
      font-weight: bold;
    }
  </style>
<script>
document.addEventListener("DOMContentLoaded", () => {

  const container = document.getElementById("product");
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  if (!code) {
    container.innerHTML = "<p class='error'>No product code supplied.</p>";
    return;
  }

  fetch("https://saphahcentral.github.io/soar2024/catalog.json")
    .then(res => {
      if (!res.ok) throw new Error("JSON fetch failed");
      return res.json();
    })
    .then(items => {

      if (!Array.isArray(items)) {
        throw new Error("Catalog is not an array");
      }

      const book = items.find(b => b.code === code);

      if (!book) {
        throw new Error("Product not found: " + code);
      }

      container.innerHTML = `
        <h2>${book.title}</h2>
        <img src="${book.image}" alt="${book.title}">
        <p>${book.description}</p>
        <div class="price">${book.price}</div>
        <a class="buy-btn"
           href="${book.order}"
           target="_blank"
           rel="noopener">
           Order / Enquire
        </a>
      `;
    })
    .catch(err => {
      console.error(err);
      container.innerHTML = `
        <p class="error">
          Unable to load product details.<br>
          (${err.message})
        </p>
      `;
    });

});
</script>
</head>

<body>

<header></header>
<nav></nav>

<main>
  <div id="product" class="product">
    Loading productâ€¦
  </div>
</main>

<footer></footer>

</body>
</html>
